                <form action="../index.html" id="form">
                    <fieldset>
                        <legend>Preencha o formulário:</legend>
                        <br>
                            <label for="name"id="name2" >Nome:</label>
                            <input type="text" id="name" >
                            <br>
                            <label for="idade">Idade:</label>

                            <input type="email" id="email">
                            <br>
                            <label for="telefone" id="telefone2">Celular:</label>
                            <input type="tel" id="telefone" placeholder="(xx)(xxxxx)-(xxxx)" pattern="[0-9]{2}[0-9]{5}-[0-9]{4}">

                            <label for="data">Data:</label>
                            <input type="month" id="data">
                            <br>
                            <label for="arte">Conhece sobre Arte?</label>
                            <select name="arte" id="arte">
                                <option value="">Selecione:</option>

                                <option value="Não">Não</option>
                            </select>
                            <br>
                            <textarea name="Mensagem" id="mensagens" cols="21" rows="2" placeholder="Mensagem:"></textarea>
                            <br>
                            <button type="submit" id="bt1">Enviar</button>
                            <button type="reset">Limpar</button>
                        <br>
